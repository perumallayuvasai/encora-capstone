spring.application.name=auth-service

server.port = 8084

#swagger docs
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=false

# gRPC Server Configuration
grpc.server.port=9010
grpc.server.reflection-service-enabled=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:auth-service-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / HIBERNATE
# update: Creates/Updates schema based on Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DATA INITIALIZATION
# This ensures tables are created BEFORE data.sql runs
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 CONSOLE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# LOGGING
logging.level.org.springframework=INFO
logging.level.com.example.product_service=DEBUG
